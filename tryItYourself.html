<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/9bc9cda230.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="hero has-background-white-ter">
        <div class="hero-body has-background-grey-lighter has-text-centered">
            <h1 class="title is-1 has-text-dark">Server Availability Page</h1>
            <p class="subtitle">Ping your own servers, and stuff!</p>
            <div class="has-text-centered">
                <a href="index.html" class="button is-dark">
                    <span class="icon">
                        <i class="fas fa-house"></i>
                    </span>
                    <span>Home</span></a>
                <a href="howItWorks.html" class="button is-dark">
                    <span class="icon">
                        <i class="fas fa-question"></i>
                    </span>
                    <span>How it works</span></a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form action="" method="get" onsubmit="return false">
                <div class="container is-widescreen my-3">
                    <div class="field">
                        <label class="label has-text-centered">Insert Link Here</label>
                        <div class="control">
                            <input id="userLinkHere" class="input" type="input" placeholder="https://abc.xyz">
                        </div>
                    </div>

                    <div class="field has-text-centered">
                        <div class="control">
                            <button class="button is-dark" onclick="userPing();">
                                <span class="icon">
                                    <i class="fas fa-satellite-dish"></i>
                                </span>
                                <span>Ping</span></button>
                        </div>
                    </div>
            </form>
            <div>
                <table class="table is-bordered mx-auto">
                    <tr>
                        <th>Server Link</th>
                        <th>Latency(ms)</th>
                    </tr>

                    <tr>
                        <td><span id="serverName">Awaiting Input...</span></td>
                        <td><span id="ping-userPing">Awaiting Input...</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
<script defer src="tryItYourself.js"></script>

</html>
